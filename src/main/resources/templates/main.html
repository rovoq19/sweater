<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/head :: head" />
<body>
	<div th:replace="blocks/navbar :: navbar" />

	<div class="container mt-5">
		<div class="form-row">
			<div class="form-group col-md-6">
				<form method="get" action="/main" class="form-inline">
					<input type="text" name="filter" th:value="${filter}" placeholder="Search by tag">
					<button type="submit" class="btn btn-primary ml-2">Search</button>
				</form>
			</div>
		</div>

		<div th:replace="blocks/messageEdit :: messageEdit" />

		<div th:replace="blocks/messageList :: messageList" />

	</div>

	<div th:replace="blocks/jsImport :: jsImport" />
</body>
</html>
