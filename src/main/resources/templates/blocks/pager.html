<div th:fragment="pager (url, page)" class="mt-3">
	<ul class="pagination">
		<li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">Страницы</a></li>

		<div th:each="p: ${#numbers.sequence(1, page.getTotalPages())}">
			<li class="page-item active" th:if="${(p-1) == page.getNumber()}">
			     <a class="page-link" href="#" th:text="${p}" />
			</li>
			<li class="page-item" th:unless="${(p-1) == page.getNumber()}">
			     <a class="page-link" th:href="${url} + '?page=' + ${p - 1} + '&size=' + ${page.getSize()}" th:text="${p}" />
			</li>
		</div>
	</ul>
	
	<ul class="pagination">
		<li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">Элементов на странице</a></li>

		<div th:each="c: ${#numbers.sequence(5,50,5)}">
			<li class="page-item active" th:if="${c == page.getSize()}">
			     <a class="page-link" href="#" th:text="${c}" />
			</li>
			<li class="page-item" th:unless="${c == page.getSize()}">
			     <a class="page-link" th:href="${url} + '?page=' + ${page.getNumber()} + '&size=' + ${c}" th:text="${c}" />
			</li>
		</div>
	</ul>
</div>
