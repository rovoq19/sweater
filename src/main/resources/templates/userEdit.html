<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/head :: head" />
<body>
	<div th:replace="blocks/navbar :: navbar" />

	<div class="container mt-5">
		<h1>User editor</h1>
		<form action="/user" method="post">
			<input type="text" th:value="${user.username}" name="username">
			<div th:each="role : ${roles}">
				<div>
					<label><input type="checkbox" th:name="${role}" th:text="${role}" th:checked="${#strings.contains(user.roles,role)}"></label>
				</div>
			</div>
			<input type="hidden" th:value="${user.id}" name="userID">
			<button type="submit">Save</button>
		</form>
	</div>

	<div th:replace="blocks/jsImport :: jsImport" />
</body>
</html>
